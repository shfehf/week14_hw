<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="week14_hw.css">
</head>
<body>

	<p>
		<img id="die1" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die2" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die3" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die4" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die5" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die6" src="dice/dice/die1.png" alt="die 1 image">
	</p>
	<p>
		<img id="die7" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die8" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die9" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die10" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die11" src="dice/dice/die1.png" alt="die 1 image">
		<img id="die12" src="dice/dice/die1.png" alt="die 1 image">
	</p>

	<p>
		<form action="#">
			<input id="rollButton" type="button" value="Roll Dice">
		</form>
	</p>

	<div id="frequencyTableDiv"></div>

	<script>
		var frequency1 = 0;
		var frequency2 = 0;
		var frequency3 = 0;
		var frequency4 = 0;
		var frequency5 = 0;
		var frequency6 = 0;
		var totalDice = 0;

		function start(){
			var button = document.getElementById("rollButton");
			button.addEventListener("click", rollDice);
		}

		function rollDice(){
			var face;

			for(var i = 1; i <= 12; ++i){
				face = Math.floor(1 + Math.random() * 6);
				setImage(i, face);
				tallyRolls(face)
				++totalDice;
			}

			updateFrequencyTable();
		}

		function setImage(diceNumber, face){
			var diceValue = Math.floor(1 + Math.random() * 6);
			face = Math.floor(1 + Math.random() * 12);

			document.getElementById("die" + face).setAttribute("src", "dice/dice/die" + diceValue + ".png");
			document.getElementById("die" + face).setAttribute("alt", "die image with" + diceValue + "spot(s)");
		}

		function tallyRolls(face){
			

			switch(face){
				case 1:
				 ++frequency1;
				 break;
				case 2:
				 ++frequency2;
				 break;
				case 3:
				 ++frequency3;
				 break;
				case 4:
				 ++frequency4;
				 break;
				case 5:
				 ++frequency5;
				 break;
				case 6:
				 ++frequency6;
				 break;
			}
		}

		function updateFrequencyTable(){


			var tableDiv = document.getElementById("frequencyTableDiv");

			tableDiv.innerHTML = "<table>" + "<caption>Die Rolling Frequencies</caption>" + "<thead><th>Face</th><th>Frequency</th>" + "<th>Percent</th></thead>" + "<tbody><tr> <td>1</td> <td>" + frequency1 + "</td> <td>" + Math.floor((frequency1/totalDice) * 100) + "%" + "</td></tr>" + "<tr> <td>2</td> <td>" + frequency2 + "</td> <td>" + Math.floor((frequency2/totalDice) * 100) + "%" + "</td></tr>" + "<tr> <td>3</td> <td>" + frequency3 + "</td> <td>" + Math.floor((frequency3/totalDice) * 100) + "%" + "</td></tr>" + "<tr> <td>4</td> <td>" + frequency4 + "</td> <td>" + Math.floor((frequency4/totalDice) * 100) + "%" + "</td></tr>" + "<tr> <td>5</td> <td>" + frequency5 + "</td> <td>" + Math.floor((frequency5/totalDice) * 100) + "%" + "</td></tr>" + "<tr> <td>6</td> <td>" + frequency6 + "</td> <td>" + Math.floor((frequency6/totalDice) * 100) + "%" + "</td></tr>" + "</tbody><table>"; 
		}

		window.addEventListener("load", start);
	</script>
</body>
</html>
